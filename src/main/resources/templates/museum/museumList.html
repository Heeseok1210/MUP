<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU | 맨쪽이들</title>
    <link rel="stylesheet" th:href="@{/css/museum/museumList.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
<header class="header" th:replace="fragment/header :: header"></header>
<div class="container">
    <!-- 역사 리스트 -->
    <div class="first-banner">
        <h2 class="history-title">역사의 순간들을 영상으로 확인해봐요 👇👇</h2>
        <span class="material-symbols-rounded prev">chevron_left</span>
        <article class="historyBox">
            <div class="historyList hL">
                <ul class="ListUl">
                    <!-- 첫번째 리스트 -->
                    <li class="ListLi">
                        <div class="historyContent">
                            <iframe
                                    class="Utube"
                                    src="https://www.youtube.com/embed/DbDbFhHBWmw?si=KSFFLfBKyxJbFeI8"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen
                            ></iframe>
                        </div>
                        <div class="content-box">
                            <p class="contentTitle">하늘이 붉게 물들었다..!<br /></p>
                            <p class="contentTitle">맨유의 첫 트레블</p>
                        </div>
                    </li>

                    <!-- 두번째 리스트 -->
                    <li class="ListLi">
                        <div class="historyContent">
                            <iframe
                                    class="Utube"
                                    src="https://www.youtube.com/embed/L6izjPJlX64?si=swT_cZzRxK589Y_C"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen
                            ></iframe>
                        </div>
                        <div class="content-box">
                            <p class="contentTitle">또다시 붉게 물든 하늘<br /></p>
                            <p class="contentTitle">맨유의 두번째 챔스 우승</p>
                        </div>
                    </li>

                    <!-- 세번째 리스트 -->
                    <li class="ListLi">
                        <div class="historyContent">
                            <iframe
                                    class="Utube"
                                    src="https://www.youtube.com/embed/xFlOTpIzakw?si=FSv3jGUAwUZTfv37"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen
                            ></iframe>
                        </div>
                        <div class="content-box">
                            <p class="contentTitle">지는 걸 모르던 맨유<br /></p>
                            <p class="contentTitle">홈구장 깡패의 잔인한 경기</p>
                        </div>
                    </li>

                    <!-- 세번째 리스트 -->
                    <li class="ListLi">
                        <div class="historyContent">
                            <iframe
                                    class="Utube"
                                    src="https://www.youtube.com/embed/7ogd3e7wdqk?si=_5O5QEXbPEF5X9zX"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen
                            ></iframe>
                        </div>
                        <div class="content-box">
                            <p class="contentTitle">
                                하늘 아래 두 맨체스터는 없다!<br />
                            </p>
                            <p class="contentTitle">무리뉴의 맨유</p>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <span class="material-symbols-rounded next">chevron_right</span>
    </div>

    <!-- 역사 리스트 -->
    <div class="third-banner">
        <h2 class="history-title">구단 레전드 선수들을 확인해봐 👇👇</h2>
        <button class="infoBtn">더보기</button>
        <div class="legend-section">
            <span class="material-symbols-rounded left"> chevron_left </span>
            <ul class="legend-box">
                <li class="legend-content" th:each="legend : ${playerList}">
                    <a th:href="@{/museum/read(playerNumber=${legend.playerNumber})}" class="img-overflow">
                        <img th:if="${legend.playerFileName == null}" src="/img/no-image.png" alt="임시 썸네일">
                        <img th:unless="${legend.playerFileName == null}" th:src="@{'/upload/' + ${legend.playerFileUploadPath} + '/th_' + ${legend.playerFileUuid} + '_' + ${legend.playerFileName}}" alt="레전드">
                    </a>
                    <p th:text="${legend.playerName}"></p>
                </li>
            </ul>
            <span class="material-symbols-rounded right"> chevron_right </span>
        </div>
    </div>
</div>
    <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/museum/museumList.js}"></script>
</body>
</html>
