<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU | 맨쪽이들</title>
    <link rel="stylesheet" href="../css/mainHeader.css" />
    <link rel="stylesheet" href="../index/reset.css" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
<div class="header" th:fragment="header">
    <div class="header-content">
        <div class="header-left">
            <a th:href="@{/}" class="header-logo">
                <img
                        src="../image/MUlogo-removebg-preview.png"
                        alt="로고"
                        height="40px"
                />
            </a>

            <!-- 공지 사항 모달창 -->
            <div id="noticeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modalText-box">
                        <p class="notice-title">안녕하세요! 운영자입니다.</p><br>
                        <p class="notice-content">
                            홈페이지의 구단 역사관과 선수단의 오버롤은 <br></p>
                        <p class="notice-content">지극히 운영자의
                            주관적인 생각으로 만들어진 점<br> <p class="notice-content">양해부탁드립니다.</p>
                        </p>
                    </div>
                </div>
            </div>

            <ul class="header-menu">
                <li>
                    <a th:href="@{/}" id="button0">공지 사항</a>
                </li>

                <li>
                    <a th:href="@{/museum/list}">구단 역사관</a>
                </li>
                <li>
                    <a th:href="@{/maker/squadMake}">스쿼드 메이커</a>
                </li>
                <li>
                    <a th:href="@{museum/activePlayerList}">선수단 소개</a>
                </li>
            </ul>
        </div>

        <div class="header-right">
            <div class="header-icon" th:if="">
            <span class="material-symbols-rounded" style="font-size: 28px">
              sentiment_satisfied
            </span>
                <div class="dropdown-content-header">
                    <ul>
                        <a th:href="@{/consumer/login}"><li>로그인</li></a>
                        <a th:href="@{/consumer/join}"><li>회원가입</li></a>
                    </ul>
                </div>
            </div>
            <div class="header-icon" th:unless="">
            <span class="material-symbols-rounded" style="font-size: 28px">
              sentiment_satisfied
            </span>
                <div class="dropdown-content-header">
                    <ul>
                        <a th:href="@{/consumer/logout}"><li>로그아웃</li></a>
                        <a th:href="@{/consumer/myPage}"><li>마이페이지</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="image-box">
        <div class="vertical-center">
            <img
                    src="../image/MUlogo-removebg-preview.png"
                    alt=""
                    class="main-img"
            />
            <span>MU | 맨쪽이들</span>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script th:src="@{/js/mainHeader.js}"></script>
</body>
</html>
