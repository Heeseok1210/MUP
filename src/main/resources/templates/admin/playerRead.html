<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU | 맨쪽이들</title>
    <link rel="stylesheet" th:href="@{/css/admin/playerRead.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
<header class="adminHeader" th:replace="admin/adminHeader :: header"></header>
<div class="container">
    <div class="main-box">
        <div class="player-write-box">
            <div class="player-img-box">
                <div class="form-group">
                    <ul class="file-wrap">
                        <li>
                            <img
                                    class="img-list"
                                    src=""
                            />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="player-information">
                <input type="hidden" class="playerNumber"/>
                <span class="player-title"  name="playerName">웨인 루니</span>
                <span class="player-dob"  name="playerDob">1985년 10월 25일</span>
                <div class="player-category">
                    <span>레전더리</span>
                    > <span name="playerBackNumber">10번</span>
                </div>
                <div class="player-category">
                    <span name="playerPosition">포지션</span>
                    / <span name="playerOverall">99</span> > <span name="playerEnter">출장 수</span> >
                    <span name="playerTotalScore">총 득점</span>
                </div>
                <span class="player-content" name="playerContent"></span>
            </div>
        </div>

        <div class="btn-box">
            <button type="button" class="delete">삭제</button>
            <button type="submit" class="modify">수정</button>
        </div>

    </div>
</div>
</div>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script th:src="@{/js/adminHeader.js}"></script>
<script th:src="@{/js/admin/adminHeader.js}"></script>
</body>
</html>
